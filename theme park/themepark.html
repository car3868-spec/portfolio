<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</head>
<style>
    body,h1,h2,h3,p{
        margin: 0;
    }
    img{
        object-fit: cover;
        display: block;
        margin: 0;
    }
    nav{
        margin-bottom: 30px;
    }
    nav .container{
        display: flex;
        align-items: center;
        text-align: center;
        justify-content: space-between;
        width: 100%; height: 50px;
    }
    nav .container .logo-box{
        margin-top: 15px;
        margin-left: 15px;
    }
    nav .container .logo-box i{
        font-size: 50px;
    }
    nav .container .menu{
        display: flex;
        gap: 30px;
        margin-top: 15px;
    }
    nav .container .login{
        margin-top: 15px; margin-right: 15px;
        text-align:center; align-content: center;
        gap: 10px;
        display: flex; font-size: 25px;
    }
    .main-image{
        width: 100%; height: 550px;
        position: relative;
        margin-bottom: 100px;
    }
    .main-image img{
        width: 100%; height: 100%;
     }
    .main-image .text-box{
        position: absolute;
        left: 50%; top: 50%;
        transform: translate(-50% , -50%);
      }
    .main-image .text-box h2{
        font-size: 50px; 
        color: white;
        text-align: center; align-content: center;
    }  
    .main-image .text-box p{
        font-size: 30px;
        text-align: center;
        align-content: center;
        color: antiquewhite;
    }
    .main-image .more{
        position: absolute;
        width: 100px; height: 30px;
        text-align: center; align-items: center;
        left: 50%; top: 70%;
        transform: translate(-50%,-70%);
        background-color:#fff; color: rgb(53, 75, 244);;
        border-radius: 15px;
    }
    .attration{
        width: 100%;
        font-size: 25px; 
        margin-bottom: 100px; margin-top: 30px;
        text-align: center; position: relative;
    }
    .attration p{
        position: absolute;
        font-size: 15px;
        margin-top: 10px;
        left: 50%; transform: translateX(-50%);
        background-color: rgb(53, 75, 244);
        width: 100px; height: 30px;
        color: white; border-radius: 15px;
        align-content: center; text-align: center;
    }
    .attra{
        display: flex;
        gap: 30px;
        width: 100%;
        margin-bottom: 100px;
    }
    .attra .left{
        width: 50%;
        height: 510px;
        box-sizing: border-box;
    }
    .attra .left img{
        width: 100%;
        height: 100%;
        border-radius: 15px;
    }
    .attra .right{
        width: 50%;
        box-sizing: border-box;
    }
    .attra .right .item{
        width: 100%;
        height: 500px;
        display: flex;
        gap:10px;
        flex-direction: column;  
    }
    .attra .right .item img{
        height: 50%;
        border-radius: 15px;
    }
    .gallery h3{
        margin-bottom: 25px;
        font-size: 30px;
        text-align: center;
    }
    .gallery .gallerys{
        width: 100%;
        height: 300px;
    }
    .gallery .gallerys img{
        width: 100%;
        height: 100%;
        border-radius: 15px;
    }

    .ccal{
        align-content: center;
        text-align: center; font-size: 25px;
        margin-top: 50px;
    }




    .calendar {
      width: 100%;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      padding: 20px; 
      margin-top: 50px; margin-bottom: 50px;
      box-sizing: border-box;
    }
    .calendar-header {
      text-align: center;
      font-size: 20px;
      font-weight: 600;
      margin-bottom: 10px;
    }
    .weekdays, .days {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      text-align: center;
    }
    .weekdays div {
      font-weight: bold;
      padding: 8px 0;
      color: #555;
    }
    .days div {
      padding: 10px 0;
      margin: 2px;
      border-radius: 8px;
    }
    .days div:hover {
      background: #2b8cff;
      color: #fff;
      cursor: pointer;
    }
    .today {
      border: 2px solid #ff6b6b;
      border-radius: 8px;
      font-weight: bold;
    }
    .inactive {
      color: #bbb;
    }
    .pay{
        width: 100%;
        height: 300px;
    }
    .pay h3{
        align-content: center;
        text-align: center; margin-bottom: 30px;
        font-size: 25px;
    }
    .pay .container .item{
        width: 100%;
        height: 300px;
        display: flex;
        gap: 30px; justify-content: center;
        margin-bottom: 30px;
    }
    .pay .container .item img{
        border-radius: 25px;
    }
</style>
<body>
    <nav>
        <div class="container">
            <div class="logo-box">
                <i class="fa-brands fa-angular"></i>
            </div>
            <div class="menu">
                <p>즐길거리</p>
                <p>요금/매표</p>
                <p>이용가이드</p>
                <p>더 알아보기</p>
            </div>
            <div class="login">
                <i class="fa-solid fa-ticket"></i>
                <i class="fa-solid fa-circle-user"></i>
                <i class="fa-solid fa-bars"></i>
            </div>
        </div>
    </nav>
        <section class="main-image">
            <img src="pic/main-img.jpg" alt="">
            <div class="text-box">
                <h2>king world</h2>
                <p>불꽃놀이 개시</p>
            </div>    
            <div class="more">more</div>
        </section>
        <section class="attration">
            <h3>어트랙션</h3>
            <p>더보기</p>
        </section>
        <section class="attra">
            <div class="left">
                <img src="pic/ferris-wheel-7859855_1280.jpg" alt="">
            </div>
            <div class="right">
                <div class="item">
                    <img src="pic/회전목마.jpg" alt="">
                    <img src="pic/dragon.jpg" alt="">
                </div>
            </div>
        </section>
        <section class="gallery">
           <h3>King world의 추억</h3>
              <div class="swiper gallerys">
    <div class="swiper-wrapper">
      <div class="swiper-slide gal"><img src="/pic/main.jpg" alt=""></div>
      <div class="swiper-slide gal"><img src="pic/disneyland-2584304_1280.jpg" alt=""></div>
      <div class="swiper-slide gal"><img src="pic/vr.jpg" alt=""></div>
      <div class="swiper-slide gal"><img src="pic/102135_111047_5212.jpg" alt=""></div>
      <div class="swiper-slide gal"><img src="/pic/roller-coaster2.jpg" alt=""></div>
      <div class="swiper-slide gal"><img src="pic/intro06_07_img10.jpg" alt=""></div>
    </div>
  </div>
        </section>
        <section class="ccal">
            <h3>예매/예약</h3>
        </section>
        <section class="cal">
            <div class="calendar">
    <div class="calendar-header">2025년 9월</div>
    <div class="weekdays">
      <div>일</div><div>월</div><div>화</div><div>수</div>
      <div>목</div><div>금</div><div>토</div>
    </div>
    <div class="days">
      <!-- 앞부분 비활성 칸 (1일이 월요일이므로 일요일은 비워둠) -->
      <div class="inactive"></div>
      <!-- 1일부터 30일까지 -->
      <div>1</div><div>2</div><div>3</div><div>4</div><div>5</div><div>6</div>
      <div>7</div><div>8</div><div>9</div><div>10</div><div>11</div><div>12</div><div>13</div>
      <div>14</div><div>15</div><div class="today">16</div><div>17</div><div>18</div><div>19</div><div>20</div>
      <div>21</div><div>22</div><div>23</div><div>24</div><div>25</div><div>26</div><div>27</div>
      <div>28</div><div>29</div><div>30</div>
      <!-- 뒷부분 비활성 칸 (9월 30일이 화요일이라 수~토는 빈칸) -->
      <div class="inactive"></div><div class="inactive"></div><div class="inactive"></div><div class="inactive"></div>
    </div>
    </div>
            </div>
        </section>
        <section class="pay">
            <h3>카드/혜택</h3>
            <div class="container">
                <div class="item">
                    <img src="pic/flame-1128635_1280.jpg" alt="">
                    <img src="pic/flame-1128635_1280.jpg" alt="">
                    <img src="pic/flame-1128635_1280.jpg" alt="">
                </div>
                <div class="item">
                    <img src="pic/flame-1128635_1280.jpg" alt="">
                    <img src="pic/flame-1128635_1280.jpg" alt="">
                    <img src="pic/flame-1128635_1280.jpg" alt="">
                </div>
            </div>
        </section>






    <script>
        let gallery = new Swiper(".gallerys", {
            slidesPerView: 5,  
            spaceBetween: 30 ,
            loop: true,
        });
    </script>
</body>
</html>
